<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>jQuery Table Add Remove Data</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <main id="table">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Process</th>
        </tr>
      </thead>
      <tbody>
        <form class="add-form">
          <tr class="first-tr">
            <td class="title-td"><span>Add New</span></td>
            <td class="static"><input type="text" class="form-control" name="name"></td>
            <td class="static"><input type="text" class="form-control" name="surname"></td>
            <td class="static"><input type="email" class="form-control" name="email"></td>
            <td class="static"><button type="submit" class="button green"><i class="glyphicon glyphicon-ok"></i></button></td>
          </tr>
        </form>
        <tr>
          <td></td>
          <td>Joe</td>
          <td>Smith</td>
          <td>jsmith@example.com</td>
          <td class="static"><span class="button red"><i class="glyphicon glyphicon-remove"></i></span></td>
        </tr>
        <tr>
          <td></td>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@example.com</td>
          <td class="static"><span class="button red"><i class="glyphicon glyphicon-remove"></i></span></td>
        </tr>
        <tr>
          <td></td>
          <td>Jorge</td>
          <td>Zeo</td>
          <td>jzeo@example.com</td>
          <td class="static"><span class="button red"><i class="glyphicon glyphicon-remove"></i></span></td>
        </tr>
      </tbody>
    </table>
    <div class="alert">
      <h2>Error !</h2>
      <p>Please fill in all fields and resubmit the form.</p>
      <span class="button remove"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
  </main>
</div>
